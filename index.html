<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <style>
      body {
        background-color: black;
        color: #ffffff;
      }
      /* Centering the content */
      .center-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
        height: 100vh; /* Full viewport height */
        text-align: center; /* Center text */
        font-family: Arial, sans-serif;
      }

      /* Styling for image */
      img {
        border-radius: 50%; /* Make image circular */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow */
        margin-top: 10px;
      }

      /* Styling for text */
      h5 {
        font-size: 20px;
        color: white;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Wrapper to hold GitHub data -->
    <div class="center-container" id="profile-container">
      <h3>Loading...</h3>
      <!-- Placeholder text while loading -->
    </div>

    <script>
      fetch("https://api.github.com/users/Gk091202")
        .then((response) => response.json())
        .then((data) => {
          console.log(data); // Log data to check

          const container = document.getElementById("profile-container");
          container.innerHTML = ""; // Clear loading text

          // Create and display profile image
          const img = document.createElement("img");
          img.src = data.avatar_url;
          img.alt = "GitHub Profile Picture";
          img.width = 150;

          // Create and display follower count
          const h5 = document.createElement("h5");
          h5.textContent = `Followers: ${data.followers}
          Following: ${data.following}`;

          const h1 = document.createElement("h1");
          h1.textContent = `${data.name}`;

          const p = document.createElement("p");
          p.textContent = `Blog: ${data.blog}`;

          const p1 = document.createElement("p");
          p1.textContent = `Company: ${data.company}`;

          const location = document.createElement("p");
          location.textContent = `Location: ${data.location}`;

          // Append elements to the container
          container.appendChild(h1);
          container.appendChild(img);
          container.appendChild(h5);
          container.appendChild(p);
          container.appendChild(p1);
          container.appendChild(location);
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          document.getElementById("profile-container").innerHTML =
            "<h3>Failed to Load Data</h3>";
        });
    </script>
  </body>
</html>
